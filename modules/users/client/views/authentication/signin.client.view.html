<div data-ng-controller="AuthenticationController">
  <h3 layout="" layout-align="center center">Or with your account</h3>
  <md-whiteframe class="md-whiteframe-z1" layout="" layout-align="center center">
    <form data-ng-submit="signin()" autocomplete="off">
      <fieldset>
        <md-input-container>
          <label>Username</label>
          <input  type="text" id="username" name="username"
                  data-ng-model="credentials.username">
        </md-input-container>
        <md-input-container>
          <label>Password</label>
          <input  type="password" id="password" name="password"
                  data-ng-model="credentials.password">
        </md-input-container>
        <div layout="row" layout-align="center">
          <md-button type="submit" class="md-raised md-primary">Sign in</md-button>
          <p>&nbsp; or&nbsp;</p>
          <md-button class="md-primary" data-ui-sref="authentication.signup">Sign up</md-button>
        </div>
        <div layout="" layout-align="center">
          <md-button class="md-primary" data-ui-sref="password.forgot">Forgot your password?</md-button>
        </div>
        <alert type="danger" data-ng-show="error" layout="" layout-align="center">
          <md-button class="md-warn md-hue-2" data-ng-bind="error"></md-button>
        </alert>
      </fieldset>
    </form>
  </md-whiteframe>
</div>
