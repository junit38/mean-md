<section layout="column" layout-align="center center" data-ng-controller="AuthenticationController">
  <h3>Sign in using your social accounts</h3>
  <div>
    <md-button  ng-click="callOauthProvider('/api/auth/facebook')" 
                class="md-fab md-primary"
                style="background-size: 112% 112%;
        background-position: -3px;
        background-image: url('/modules/users/client/img/buttons/facebook.png');
        background-repeat: space;
        background-color: white;
    "></md-button>
    <md-button  ng-click="callOauthProvider('/api/auth/twitter')"
                class="md-fab md-primary"
                style="background-size: 112% 112%;
        background-position: -3px;
        background-image: url('/modules/users/client/img/buttons/twitter.png');
        background-repeat: space;
        background-color: white;
    "></md-button>
    <md-button  ng-click="callOauthProvider('/api/auth/google')"
                class="md-fab md-primary"
                style="background-size: 112% 112%;
        background-position: -3px;
        background-image: url('/modules/users/client/img/buttons/google.png');
        background-repeat: space;
        background-color: white;
    "></md-button>
    <md-button  ng-click="callOauthProvider('/api/auth/linkedin')"
                class="md-fab md-primary"
                style="background-size: 112% 112%;
        background-position: -3px;
        background-image: url('/modules/users/client/img/buttons/linkedin.png');
        background-repeat: space;
        background-color: white;
    "></md-button>
    <md-button  ng-click="callOauthProvider('/api/auth/github')"
                class="md-fab md-primary"
                style="background-size: 112% 112%;
        background-position: -3px;
        background-image: url('/modules/users/client/img/buttons/github.png');
        background-repeat: space;
        background-color: white;
    "></md-button>
    <md-button  ng-click="callOauthProvider('/api/auth/paypal')"
                class="md-fab md-primary"
                style="background-size: 90% 90%;
        background-position: 4px;
        background-image: url('/modules/users/client/img/buttons/paypal.png');
        background-repeat: space;
        background-color: white;
    "></md-button>
  </div>
  <div ui-view></div>
</section>
