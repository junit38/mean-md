<section layout="column" layout-align="center center" ng-controller="PasswordController">
  <h3 class="md-title">Reset your password</h3>
  <md-whiteframe class="md-whiteframe-z1" layout="">
    <form ng-submit="resetUserPassword()" autocomplete="off">
      <fieldset>
        <md-input-container>
          <label>New Password</label>
          <input type="password" id="newPassword" name="newPassword" ng-model="passwordDetails.newPassword">
        </md-input-container>
        <md-input-container>
          <label>Verify Password</label>
          <input type="password" id="verifyPassword" name="verifyPassword" ng-model="passwordDetails.verifyPassword">
        </md-input-container>
        <div layout="" layout-align="center center">
            <md-button type="submit" class="md-raised md-primary">Update Password</md-button>
        </div>
        <div ng-show="success">
          <md-button class="md-success" ng-bind="success"></md-button>
        </div>
        <div ng-show="error">
          <md-button class="md-warn md-hue-2" ng-bind="error"></md-button>
        </div>
      </fieldset>
    </form>
  </md-whiteframe>
</section>
