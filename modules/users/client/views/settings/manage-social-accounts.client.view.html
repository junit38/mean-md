<section layout="column" layout-align="center center" data-ng-controller="SocialAccountsController">
  <h3 data-ng-show="hasConnectedAdditionalSocialAccounts()">Connected social accounts:</h3>
  <div>
    <md-button  data-ng-repeat="(providerName, providerData) in user.additionalProvidersData"
                data-ng-click="removeUserSocialAccount(providerName)"
                class="md-fab md-primary"
                style="background-size: 112% 112%;
        background-position: -3px;
        background-image: url('/modules/users/client/img/buttons/{{providerName}}.png');
        background-repeat: space;
        background-color: white;
    "></md-button>
  </div>
  <h3 data-ng-show="hasConnectedAdditionalSocialAccounts()">Unconnected social accounts:</h3>
  <div>
    <md-button  data-ng-hide="isConnectedSocialAccount('facebook')"
                ng-click="navigateTo('/api/auth/facebook', $event)"
                class="md-fab md-primary"
                style="background-size: 112% 112%;
        background-position: -3px;
        background-image: url('/modules/users/client/img/buttons/facebook.png');
        background-repeat: space;
        background-color: white;
    "></md-button>
    <md-button  data-ng-hide="isConnectedSocialAccount('twitter')"
                ng-click="navigateTo('/api/auth/twitter', $event)"
                class="md-fab md-primary"
                style="background-size: 112% 112%;
        background-position: -3px;
        background-image: url('/modules/users/client/img/buttons/twitter.png');
        background-repeat: space;
        background-color: white;
    "></md-button>
    <md-button  data-ng-hide="isConnectedSocialAccount('google')"
                ng-click="navigateTo('/api/auth/google', $event)"
                class="md-fab md-primary"
                style="background-size: 112% 112%;
        background-position: -3px;
        background-image: url('/modules/users/client/img/buttons/google.png');
        background-repeat: space;
        background-color: white;
    "></md-button>
    <md-button  data-ng-hide="isConnectedSocialAccount('linkedin')"
                ng-click="navigateTo('/api/auth/linkedin', $event)"
                class="md-fab md-primary"
                style="background-size: 112% 112%;
        background-position: -3px;
        background-image: url('/modules/users/client/img/buttons/linkedin.png');
        background-repeat: space;
        background-color: white;
    "></md-button>
    <md-button  data-ng-hide="isConnectedSocialAccount('github')"
                ng-click="navigateTo('/api/auth/github', $event)"
                class="md-fab md-primary"
                style="background-size: 112% 112%;
        background-position: -3px;
        background-image: url('/modules/users/client/img/buttons/github.png');
        background-repeat: space;
        background-color: white;
    "></md-button>
    <md-button  data-ng-hide="isConnectedSocialAccount('paypal')"
                ng-click="navigateTo('/api/auth/facebook', $event)"
                class="md-fab md-primary"
                style="background-size: 90% 90%;
        background-position: 4px;
        background-image: url('/modules/users/client/img/buttons/paypal.png');
        background-repeat: space;
        background-color: white;
    "></md-button>
  </div>
</section>
